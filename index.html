<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<style>
			p {
				font-family: Roboto;
				margin-top: 0;
				margin-bottom: 0;
			}
			.thumbnail {
				width: 300px;
				display: block;
			}

			.search-bar {
				font-size: 20px;
				display: block;
			}

			.video-title {
				margin-top: 0;
				font-size: 14px;
				font-weight: 500;
				line-height: 20px;
				margin-bottom: 12px;
			}
			.video-preview {
				width: 300px;
				display: inline-block;
				vertical-align: top;
				margin-right: 15px;
			}
			.channel-picture {
				display: inline-block;
				width: 50px;
				vertical-align: top;
			}
			.video-info {
				display: inline-block;
				width: 200px;
			}
			.profile-picture {
				width: 100%;
				border-radius: 30px;
			}
			.thumbnail-row {
				margin-bottom: 10px;
			}
			.video-author,
			.video-stats {
				font-size: 12px;
				color: rgb(96, 96, 96);
			}
			.video-author {
				margin-bottom: 4px;
			}
		</style>
	</head>

	<body>
		<input class="search-bar" type="text" placeholder="Search" />

		<div class="video-preview">
			<div>
				<img class="thumbnail" src="thumbnails/thumbnail1.jpg" />
			</div>
			<div>
				<div class="channel-picture">
					<img
						class="profile-picture"
						src="channel-pictures/channel-1.jpeg"
						alt=""
					/>
				</div>
				<div class="video-info">
					<div>
						<p class="video-title">ian - 60 de zile (feat. amuly) | slowed</p>
					</div>
					<div>
						<p class="video-author">slowesthetics</p>
					</div>
					<div>
						<p class="video-stats">128K views &#183; 1 year ago</p>
					</div>
				</div>
			</div>
		</div>
		<div class="video-preview">
			<div class="thumbnail-row">
				<img class="thumbnail" src="thumbnails/hq720.avif" />
			</div>

			<div>
				<p class="video-title">1 Hour of Nostalgic DEATH NOTE Vibes</p>
			</div>
			<div>
				<p class="video-author">Ambient Cinematics</p>
			</div>

			<div>
				<p class="video-stats">740K views &#183; 9 months ago</p>
			</div>
		</div>
	</body>
</html>
